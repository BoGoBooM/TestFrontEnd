<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random User Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/server.js"></script>
    <script src="/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Random User Generator</h2>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#generateModal">Generate User</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">Create User</button>
        </div>
        <div class="col-md-6">
          <h4>Last Generated Users</h4>
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="userTable">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal for generating user -->
    <div id="generateModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Generate User</h4>
          </div>
          <div class="modal-body">
            <form id="CreateUserForm">
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                  <option value="">No preference</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="generateUser">Generate</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for creating user -->
    <div id="createModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create User</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="createName">Name:</label>
                <input type="text" class="form-control" id="createName" required>
              </div>
              <div class="form-group">
                <label for="createEmail">Email:</label>
                <input type="email" class="form-control" id="createEmail" required>
              </div>
              <div class="form-group">
                <label for="createPassword">Password:</label>
                <input type="password" class="form-control" id="createPassword" required>
              </div>
              <div class="form-group">
                <label for="createRole">Role:</label>
                <select class="form-control" id="createRole">
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="createUserBtn">Create</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
